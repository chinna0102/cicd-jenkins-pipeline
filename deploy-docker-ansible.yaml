---
- hosts: all
  become: True
  tasks:
    - name: Install python pip
      apt:
         name: python-pip
         state: present
    - name: Install docker-py python module 
      pip: 
         name: docker-py
         state: present  
    - name: start the container
      docker_container:
         name: hariapp
         image: "chinna0102/hariapp"
         state: started
         published_ports:
            -0.0.0.0:8080:8080
